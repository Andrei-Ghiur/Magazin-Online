<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/magic.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .magictime {
            -webkit-animation-duration: 2s;
            animation-duration: 2s;
        }
    </style>
</head>
<body>

<script>
  function deleteProduct(productId){
            $.ajax({
                url: "/admin/products/"+productId,
                type: "delete"
            }).done(function(response)
            {
                 $.ajax({
                         url: "/products"
                  });
                    location.reload();
            });

        }
</script>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"style="color:red">Magazin online</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#"></a>
        <a class="p-2 text-dark" href="#"></a>
        <a class="p-2 text-dark" href="#"></a>
        <a class="p-2 text-dark" href="dashboard">Dashboard</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>

<div class="shop-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="max-width: 700px;">
    <h1 class="display-4">Administrare produse</h1>
</div>

<div class="container" style="max-width: 960px;">

    <div class="alert alert-primary" role="alert" id="result-message" style="display: none">

    </div>


    <form action="/admin/products">
        <div class="form-group">
            <label for="nameProduct">Nume</label>
            <input type="text" class="form-control" id="nameProduct" name="nume">
        </div>

        <div class="form-group">
            <label for="quantityProduct">Quantity</label>
            <input type="text" class="form-control" id="quantityProduct" name="quantity">
        </div>

        <div class="form-group">
            <label for="categoryProduct">Categorie</label>
            <input type="text" class="form-control" id="categoryProduct" name="category">
        </div>

        <div class="form-group">
            <label for="priceProduct">Pret</label>
            <input type="text" class="form-control" id="priceProduct" name="pret">
        </div>

        <button type="submit" class="btn btn-info">Salveaza</button>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nume</th>
            <th scope="col">Quantity</th>
            <th scope="col">Nume categorie</th>
            <th scope="col">Pret</th>
            <th scope="col">Cantitate</th>
            <th scope="col">Actiuni</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product:${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.id}"></td>
            <td>
                <button type="submit" th:id="${product.id}" class="btn btn-outline-danger" onclick="deleteProduct(this.id);">Stergere
                </button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>

</html>
