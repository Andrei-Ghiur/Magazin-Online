<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body background="./images/pattern2.jpg">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<div id="login-overlay" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <p>Inregistreata-te</p>
        </div>

        <div class="modal-body">


            <form action="register-form">
                <!---form--->           <div class="form-group">
                <!---input width--->    <div class="col-xs-6">
                <label for="InputName">First Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="firstname" placeholder="Enter First Name" required>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
                <br>
                <label for="InputName">Username</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
                <!--------------------------------------separator---------------------------------------------------------------> <hr>
            </div>
            </div>
                <div class="form-group">
                    <div class="col-xs-6">

                        <label for="InputName">Last Name</label>
                        <div class="input-group">
                            <input id="InputName" type="text" class="form-control" name="lastname" placeholder="Enter Last Name" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>

                        <br>
                        <label for="InputPassword">Enter Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                            <br>
                            <input type="password" class="form-control" name="password-again" placeholder="Enter Password Again" required>

                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>

                        </div>
                        <!--------------------------------------separator---------------------------------------------------------------> <hr>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="">Enter Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                        <!----------------------------break-------------------------------------------------------------> <br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="InputStreetName">Address</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="address" placeholder="Enter Street Name" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                        <!----------------------------break-------------------------------------------------------------> <br>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group-addon">
                        <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success pull-right">

                    </div>
                </div>
            </form>
        </div><!---modal-body--->
    </div>
</div>


<script type="text/javascript">

</script>
</body>
</html>
