<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Shopping</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
    <link rel="stylesheet" href="/magic.min.css">
</head>
<body>

<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>


<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"style="color:red">Magazin online</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#"></a>
        <a class="p-2 text-dark" href="#"></a>
        <a class="p-2 text-dark" href="#"></a>
        <a class="p-2 text-dark" href="#"></a>
    </nav>
    <a class="btn btn-outline-primary" href="/login">Logout</a>
</div>

<div class="shop-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="max-width: 700px;">
    <h1 class="display-4"></h1>
</div>

<table id="customers">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>category</th>
        <th>quantity</th>
        <th>price</th>
    </tr>
    <tr th:each="product:${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.price}"></td>

        <td>
            <form action="/addToCart">
                <input name="productId" hidden th:value="${product.id}">
                <button type="submit" class="btn btn-lg btn-block btn-primary">Adauga in cos</button>
            </form>

        </td>
    </tr>

</table>

<a class="p-2 text-dark" href="/show-cart">Cos</a>
<p th:text="${items}"></p>

</body>
</html>
